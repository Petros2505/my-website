name: GCP Authentication Example

on:
  push:
    branches:
      - main

jobs:
  authenticate:
    name: Authenticate with GCP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v0
        with:
          credentials_file: kinetic-object-413113-3739451ce669.json

      - name: List GCP Projects
        run: |
          gcloud projects list || echo "Failed to list GCP projects"
